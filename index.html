<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="left">
            <div class="signin">
                <div class="logo">
                    <img src="https://image.ibb.co/hW1YHq/login-logo.png" alt="dabbo-hub">

                </div>
                <form action="">

                    <div>
                        <label for="Email">Email or username</label>
                        <input type="text" class="text-input" id="Email">
                    </div>
                    <div>
                        <label for="password">
                            Password
                        </label>
                        <input class="text-input" type="password" id="password">
                    </div>
                    <button type="submit" class="primary-btn">
                        Sign in
                    </button>
                </form>
                <div class="links">
                    <a href="#">Forgot password</a>
                    <a href=" #">Sing in with company or school</a>
                </div>
                <div class="or">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
                </div>
                <a href="#" class="secondary-btn">Create Account</a>
            </div>
            <footer class="main-footer">
                <p>copyright &copy; 2021, dabbo hub All Rights Reserved </p>
                <div>
                    <a href="#">terms of use</a> | <a href="#"> Privacy Policy </a>
                </div>
            </footer>
        </div>
        <div class="right">
            <div class="showcase">
                <div class="showcase-content">
                    <h1 class="showcase-text">Lets create the future <strong>together</strong></h1>
                    <a href="#" class="secondary-btn">Start a free 10-days trial </a>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
